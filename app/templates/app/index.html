{% extends "base.html" %}
{% block title %}
  FlixCareers | Home
{% endblock title %}
{% block content %}
     <!-- job post lists -->
     <section>
      <div class="container">
       {% for job in jobs  %}
        <!-- job post -->
        <div class="post">
          <!-- title and des -->
          <div class="job-info">
            <h1 class="job-title">{{job.title}}</h1>
            <div class="job-des">
              <div class="location item">
                <span class="material-icons"> place </span>
                <p>{{job.location.city}}</p>
              </div>
              <div class="budget item">
                <span class="material-icons"> attach_money </span>
                <p>${{job.salary}}</p>
              </div>
              <div class="time item">
                <span class="material-icons"> schedule </span>
                <p>{{job.type}}</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <a href="{% url 'product-details' job.slug %}">
              <button class="apply">View Job</button>
            </a>
          </div>
        </div>
        {% endfor %}
        <!-- job post end-->
      </div>
    </section>
{% endblock content %}
