<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
</head>
<body>
      <form method='POST'>
        {% csrf_token %}
        {% for field in form  %}
        <br>
        <div class="subscribe_field">
          {{ field.errors }}
          {{field.label_tag}}
          {{ field }}
        </div>
        {% endfor %}
        <br>
        <input type="submit" value="submit">
      </form>
    
</body>
</html>
